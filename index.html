<html>
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">


</head>
<body ng-app="app">
    <div ng-controller="appController" id="container">
        <h1>Projects with Most Commits<aside>Last 7 Days</aside></h1>
        <div ng-repeat="project in topProjects track by $index" class="entry">
            <div class="top">
                <span class="proj-pic" style="background-image:url(img/proj-{{$index}}.png)">
                </span>
                <h3>
                    <em>{{project.name}}</em> <span>has</span>
                    <em>{{project.commits}}</em> <span>commits with</span>
                    <em>{{project.contrib}}</em> <span>contributors</span>
                </h3>

            <div class="container">
                <div class="bar" style="width: {{project.percent}}%"></div>
            </div>
        </div>
    </div>

</body>
</html>
