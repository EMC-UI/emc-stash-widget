<html>
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">


</head>
<body ng-app="app">
    <div ng-controller="appController">
        <h1>Projects with Most Commits<aside>Last 7 Days</aside></h1>
        <div ng-repeat="project in topProjects track by $index">
            <span class="proj-pic" style="background-image:url(img/proj-{{$index}}.png)">
            </span>
            {{project.name}} has
            {{project.commits}} commits with
            {{project.contrib}} contributors

            percent is: {{project.percent}}
        </div>


    </div>

</body>
</html>
